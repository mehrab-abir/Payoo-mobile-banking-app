<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7]">

    <div class="header flex items-center justify-between max-w-lg mx-auto bg-[white] border-b border-gray-300">
        <div class="flex flex-row items-center p-4">
            <img src="assets/Group.png" alt="">
            <div class="balanceSection">
                <h2 class="font-bold text-xl">$<span id="current-balance">0.00</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <button class="btn bg-[white] text-[#08080880] border border-[#0808081a] rounded-lg mr-5"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Logout</button>
    </div>

    <div class="main-body bg-[white] p-4 max-w-lg mx-auto rounded-b-lg">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] my-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="featureBtns grid grid-cols-3 gap-4">
            <div class="singleBtn border border-gray-300 rounded-lg flex flex-col items-center justify-center py-5 cursor-pointer">
                <img src="assets/wallet1.png" alt="">
                <p>Add Money</p>
            </div>
            <div class="singleBtn border border-gray-300 rounded-lg flex flex-col items-center justify-center py-5 cursor-pointer">
                <img src="assets/send1.png" alt="">
                <p>Cash Out</p>
            </div>
            <div class="singleBtn border border-gray-300 rounded-lg flex flex-col items-center justify-center py-5 cursor-pointer">
                <img src="assets/money1.png" alt="">
                <p>Transfer Money</p>
            </div>
            <div class="singleBtn border border-gray-300 rounded-lg flex flex-col items-center justify-center py-5 cursor-pointer">
                <img src="assets/bonus1.png" alt="">
                <p>Get Bonus</p>
            </div>
            <div class="singleBtn border border-gray-300 rounded-lg flex flex-col items-center justify-center">
                <img src="assets/purse1.png" alt="">
                <p>Pay Bill</p>
            </div>
            <div class="singleBtn border border-gray-300 rounded-lg flex flex-col items-center justify-center">
                <img src="assets/transaction1.png" alt="">
                <p>Transections</p>
            </div>
        </div>
    </div>

    <div class="all-forms max-w-lg mx-auto">

        <!-- add money form  -->
        <div class="add-money-form">
            <h1 class="text-2xl font-bold mt-5 ml-4">Add Money</h1>

            <form action="" class="w-full bg-[white] p-8 rounded-xl mt-5">
                <div>
                    <label for="" class="font-bold">Select Bank</label>
                    <br>
                    <select class="select w-full bg-[#f4f5f7] rounded-full mt-3" id="select-bank">
                        <option disabled selected>Select a Bank</option>
                        <option>AB Bank</option>
                        <option>Islami Bank Bangladesh Ltd.</option>
                        <option>Sonali Bank</option>
                        <option>Dutch Bangla Bank</option>
                    </select>
                </div>

                <div class="mt-5">
                    <label for="" class="font-bold">Bank Account Number</label>
                    <br>
                    <input type="text" placeholder="Enter Account Number" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" id="account-number-to-add-money" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-bold">Amount to Add</label>
                    <br>
                    <input type="number" placeholder="Enter Amount" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" id="amount-to-add" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-bold">4 Digit PIN</label>
                    <br>
                    <input type="text" placeholder="Enter 4 Digit PIN" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" id="pin-to-add-money"/>
                </div>
                <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-full" id="add-money-btn">Add Money</button>
            </form>
        </div>

        <!-- cash out form  -->
        <div class="cash-out-form">
            <h1 class="text-2xl font-bold mt-5 ml-4">Cash Out</h1>
            <form action="" class="w-full bg-[white] p-8 rounded-xl mt-5">
                <div>
                    <label for="" class="font-bold">Agent Number</label>
                    <br>
                    <input type="text" placeholder="Enter Agent Number" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" id="agent-number" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-bold">Amount</label>
                    <br>
                    <input type="number" placeholder="Enter Amount" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" id="amount-to-cash" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-bold">4 Digit PIN</label>
                    <br>
                    <input type="text" placeholder="Enter 4 Digit PIN" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" id="pin-to-cash-out" />
                </div>
                <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-full" id="cash-out-btn">Cash Out</button>
            </form>
        </div>

        <!-- transfer money form  -->
        <div class="transfer-money-form">
            <h1 class="text-2xl font-bold mt-5 ml-4">Transfer Money</h1>
            <form action="" class="w-full bg-[white] p-8 rounded-xl mt-5">
                <div>
                    <label for="" class="font-bold">User Account Number</label>
                    <br>
                    <input type="text" placeholder="Enter Account Number" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-bold">Amount</label>
                    <br>
                    <input type="number" placeholder="Enter Amount" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-bold">4 Digit PIN</label>
                    <br>
                    <input type="text" placeholder="Enter 4 Digit PIN" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" />
                </div>
                <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-full" id="transfer-money-btn">Transfer</button>
            </form>
        </div>

        <!-- get bonus form section  -->
         <div class="get-bonus-form">
            <h1 class="text-2xl font-bold mt-5 ml-4">Get Bonus</h1>
            <form action="" class="w-full bg-[white] p-8 rounded-xl mt-5">
                <div>
                    <label for="" class="font-bold">Enter Bonus Coupon</label>
                    <br>
                    <input type="text" placeholder="Enter Bonus Coupon" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" />
                </div>
                <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-full" id="get-bonus-btn">Get Bonus</button>
            </form>
         </div>

         <!-- pay bill form section -->
        <div class="div pay-bill-form">
            <h1 class="text-2xl font-bold mt-5 ml-4">Pay Bill</h1>
            <form action="" class="w-full bg-[white] p-8 rounded-xl mt-5">
                <div>
                    <label for="" class="font-bold">Select to Pay</label>
                    <br>
                    <select class="select w-full bg-[#f4f5f7] rounded-full mt-3">
                        <option disabled selected>Select...</option>
                        <option>Electricity</option>
                        <option>Gas</option>
                        <option>Internet</option>
                        <option>bsjdk</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label for="" class="font-bold">Biller Account Number</label>
                    <br>
                    <input type="text" placeholder="Enter Account Number" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-bold">Amount</label>
                    <br>
                    <input type="number" placeholder="Enter Amount" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-bold">4 Digit PIN</label>
                    <br>
                    <input type="text" placeholder="Enter 4 Digit PIN" class="input bg-[#f4f5f7] mt-3 rounded-full w-full" />
                </div>
                <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-full" id="pay-bill-btn">Pay Bill</button>
            </form>
        </div>
        
    </div>

    
    

    <script src="home.js"></script>
</body>
</html>
