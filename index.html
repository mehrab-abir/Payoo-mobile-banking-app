<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 

</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col items-center justify-center">

    <div class="logo bg-[url(./assets/bg.png)] bg-cover h-[130px] w-80 flex items-center justify-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <form action="" class="w-96 bg-[white] p-10 rounded-xl">
        <div>
            <label for="" class="font-bold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Mobile Number" class="input bg-[#f4f5f7] mt-3 rounded-full" id="user-mobile-number"/>
        </div>
        <div class="mt-5">
            <label for="" class="font-bold">4 Digit PIN</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit PIN" class="input bg-[#f4f5f7] mt-3 rounded-full" id="user-pin" />
        </div>
        <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-full" id="login-btn">Primary</button>
    </form>
    
    <script src="login.js"></script>
</body>
</html>
